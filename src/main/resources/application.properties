# Unique project key in SonarQube
sonar.projectKey=journalApp

# Project display name in SonarQube dashboard
sonar.projectName=Journal App

# Project version
sonar.projectVersion=1.0

# Source directories to analyze (relative to project root)
sonar.sources=src/main/java

# Exclude test sources (optional)
sonar.tests=src/test/java

# Encoding of source code
sonar.sourceEncoding=UTF-8

# SonarQube server URL
sonar.host.url=http://localhost:9000

# Authentication token (generated in SonarQube)

